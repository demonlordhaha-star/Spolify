<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Style Player</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('coldplay.jpeg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .music-box {
      background: rgba(0, 0, 0, 0.4); /* Transparent black */
      backdrop-filter: blur(10px);     /* Glass effect */
      border-radius: 15px;
      padding: 15px;
      width: 280px;
      text-align: center;
      color: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }

    .album-cover {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 10px;
    }

    .song-title {
      font-size: 18px;
      font-weight: bold;
      margin: 5px 0;
    }

    .artist {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 15px;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 10px 0;
    }

    .controls button {
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
    }

    .controls button:hover {
      color: #1DB954; /* Spotify green */
    }

    .progress-bar {
      width: 100%;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="music-box">
    <img src="Parachutes.jpeg" alt="Coldplay - Parachutes Album" class="album-cover">
    <div class="song-title">Yellow</div>
    <div class="artist">Coldplay</div>

    <div class="controls">
      <button onclick="rewind()">⏮️</button>
      <button onclick="togglePlay()">⏯️</button>
      <button onclick="forward()">⏭️</button>
    </div>

    <input type="range" class="progress-bar" value="0" max="100" id="progress">
    <audio id="audio" src="yellow.mp3"></audio>
  </div>

  <script>
    const audio = document.getElementById("audio");
    const progress = document.getElementById("progress");
    let isPlaying = false;

    function togglePlay() {
      if (isPlaying) {
        audio.pause();
      } else {
        audio.play();
      }
      isPlaying = !isPlaying;
    }

    function rewind() {
      audio.currentTime = 0;
    }

    function forward() {
      audio.currentTime = audio.duration;
    }

    audio.ontimeupdate = function () {
      progress.value = (audio.currentTime / audio.duration) * 100;
    };

    progress.oninput = function () {
      audio.currentTime = (progress.value / 100) * audio.duration;
    };
  </script>
</body>
</html>
